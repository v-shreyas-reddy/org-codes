<template>
	<lightning-card title="Dynamic values checkbox Component">
		<div class="slds-m-left_large slds-m-right_large">

			<lightning-combobox label="Technology" placeholder="-Select Technology-" options={techOptions}
				onchange={handleTechChange} value={selectedTechValue}></lightning-combobox>
			<!-- <p>Selected Value - {selectedTechValue}</p>
            <p>{result}</p> -->

			<template if:true={showTechnicalStack}>
				<div class="slds-scrollable" style="height:7rem;">
					<lightning-checkbox-group label="Technical Stack" options={result} value={selectedSkillValue}
						onchange={handleTechnicalStackChange}>
					</lightning-checkbox-group>
				</div>

				<div class="slds-grid slds-gutters">
					<!-- Select All Button -->
					<div class="slds-col">
						<button class="slds-button" onclick={selectAll}>Select All</button>
					</div>
					<!-- Clear All Button -->
					<div class="slds-col slds-text-align_right">
						<button class="slds-button" onclick={clearAll}>Clear All</button>
					</div>
				</div>
			</template>

			<template for:each={selectedSkillValue} for:item="selectedItem" for:index="index">
				<lightning-pill style="margin-right:10px" key={selectedItem} label={selectedItem}
					onremove={handlePillRemove} name={index}>
					<lightning-icon icon-name="custom:custom11" alternative-text="Account"></lightning-icon>
				</lightning-pill>
			</template>

		</div>
	</lightning-card>
</template>
